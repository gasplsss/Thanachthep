<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ตั้งรหัสผ่านใหม่ • LOOK UP</title>
  <style>
    :root{--bg:#f7f7f8;--card:#fff;--line:#e5e7eb;--text:#111827;--muted:#6b7280;--accent:#2563eb;--danger:#ef4444}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--bg);color:var(--text)}
    header{padding:14px 16px;border-bottom:1px solid var(--line);background:#fff}
    main{max-width:480px;margin:24px auto;padding:0 16px 40px}
    .card{background:#fff;border:1px solid var(--line);border-radius:14px;padding:20px}
    label{display:block;margin:8px 0 6px;color:#374151;font-weight:600}
    input,button{font:inherit}
    input{width:100%;padding:10px;border:1px solid var(--line);border-radius:10px;background:#fff}
    .row{display:flex;gap:8px;align-items:center}
    .actions{display:flex;gap:10px;justify-content:space-between;margin-top:16px}
    .btn{appearance:none;border:0;border-radius:10px;padding:12px 14px;font-weight:700;cursor:pointer}
    .btn.primary{background:var(--accent);color:#fff}
    .btn.ghost{background:#fff;border:1px solid var(--accent);color:var(--accent)}
    .muted{color:var(--muted);font-size:12px}
    .error{color:#fff;background:var(--danger);padding:8px 10px;border-radius:10px;margin-top:10px;display:none}
  </style>
</head>
<body>
  <header><b>LOOK UP</b></header>
  <main>
    <div class="card">
      <h2 style="margin:0 0 8px">ตั้งรหัสผ่านใหม่</h2>
      <p class="muted" style="margin:0 0 12px">กรอกรหัสผ่านใหม่และยืนยันรหัสผ่านอีกครั้ง</p>
      <form id="resetForm">
        <label for="pass1">รหัสผ่านใหม่</label>
        <div class="row">
          <input id="pass1" type="password" minlength="6" required style="flex:1" placeholder="อย่างน้อย 6 ตัวอักษร" />
          <button type="button" class="btn ghost" onclick="togglePw('pass1', this)">แสดง</button>
        </div>

        <label for="pass2">ยืนยันรหัสผ่าน</label>
        <div class="row">
          <input id="pass2" type="password" minlength="6" required style="flex:1" placeholder="พิมพ์ซ้ำอีกครั้ง" />
          <button type="button" class="btn ghost" onclick="togglePw('pass2', this)">แสดง</button>
        </div>

        <div id="err" class="error"></div>

        <div class="actions">
          <button id="btnSubmit" class="btn primary" type="submit">บันทึกรหัสผ่าน</button>
          <a class="btn ghost" href="/login.html">กลับสู่หน้าล็อกอิน</a>
        </div>
      </form>
    </div>
  </main>

  <script>
  function togglePw(id, btn){
    const el = document.getElementById(id);
    el.type = (el.type === 'password') ? 'text' : 'password';
    btn.textContent = (el.type === 'password') ? 'แสดง' : 'ซ่อน';
  }
  function showErr(msg){
    const box = document.getElementById('err');
    box.textContent = msg || '';
    box.style.display = msg ? 'block' : 'none';
  }
  const qs = new URLSearchParams(location.search);
  const token = qs.get('token');

  (async ()=>{
    if(!token){ showErr('ไม่พบโทเค็นสำหรับรีเซ็ตรหัสผ่าน'); setTimeout(()=>location.href='/forgot.html',1200); return; }
    const r = await fetch('/api/auth/reset/verify?token='+encodeURIComponent(token));
    const d = await r.json();
    if(!r.ok || !d.ok){
      showErr(d.message || 'ลิงก์รีเซ็ตรหัสผ่านไม่ถูกต้องหรือหมดอายุ');
      setTimeout(()=>location.href='/forgot.html',1200);
    }
  })();

  document.getElementById('resetForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const p1 = document.getElementById('pass1').value;
    const p2 = document.getElementById('pass2').value;
    if(p1 !== p2){ showErr('รหัสผ่านทั้งสองช่องไม่ตรงกัน'); return; }
    if(!p1 || p1.length < 6){ showErr('รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร'); return; }
    showErr('');
    const btn = document.getElementById('btnSubmit');
    btn.disabled = true; btn.textContent = 'กำลังบันทึก...';

    const r = await fetch('/api/auth/reset', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ token, password: p1 })
    });
    const d = await r.json();
    if(r.ok && d.ok){
      location.href='/login.html';
    }else{
      showErr(d.message || 'เกิดข้อผิดพลาด โปรดลองใหม่อีกครั้ง');
      btn.disabled = false; btn.textContent = 'บันทึกรหัสผ่าน';
    }
  });
  </script>
</body>
</html>
